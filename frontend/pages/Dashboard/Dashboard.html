<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Medication Inventory</title>
</head>
<body>
<header>
    <h1>Medication Inventory Dashboard</h1>
</header>

<main>
    <div class="card-container">
        <div class="card" id="residents-card">
            <h2>Residents</h2>
            <p id="residents-count">0</p>
        </div>

        <div class="card" id="medications-card">
            <h2>Medications</h2>
            <p id="medications-count">0</p>
        </div>

        <div class="card" id="count-sheets-card">
            <h2>Count Sheets</h2>
            <p id="count-sheets-count">0</p>
        </div>
    </div>
</main>
</body>
</html>
